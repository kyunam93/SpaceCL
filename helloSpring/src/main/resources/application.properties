spring.application.name=helloSpring

# 서버 포트 설정
server.port=9090
server.servlet.context-path=/

# 웹통신 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# mysql config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/board?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#DB 에 관한 부가 옵션
spring.datasource.hikari.autoCommit=true
spring.datasource.hikari.connectionTimeout=5000
spring.datasource.hikari.maximumPoolSize=30
spring.datasource.hikari.idleTimeout=2000
spring.datasource.hikari.maxLifeTime=58000

# mybatis config
mybatis.type-aliases-package=com.hello.helloSpring.common.daos
mybatis.mapper-locations=com/hello/helloSpring/common/daos/mapper/*.xml

